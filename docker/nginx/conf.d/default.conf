# ============================================================
# OpenClaw - Server Block
# Supporte HTTP + HTTPS (SSL auto via Let's Encrypt)
# ============================================================

# ── Map pour le support WebSocket ────────────────────────────
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ── Redirect HTTP -> HTTPS (active si certificat present) ────
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Challenge ACME pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Si pas de certificat SSL, servir directement
    # Sinon, decommenter la redirection ci-dessous :
    # return 301 https://$host$request_uri;

    # ── Proxy vers OpenClaw ──────────────────────────────────
    # Section active quand on n'utilise pas SSL

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Assets statiques (cache agressif) ────────────────────
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        proxy_pass http://openclaw_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
        expires 7d;
        access_log off;
    }

    # ── WebSocket endpoint ───────────────────────────────────
    location /ws/ {
        proxy_pass http://openclaw_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts longs pour les WebSockets
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Pas de buffering pour le temps reel
        proxy_buffering off;

        limit_conn ws 10;
    }

    # ── SSE Streaming endpoint ───────────────────────────────
    location /api/chat {
        proxy_pass http://openclaw_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Critique pour SSE : desactiver le buffering
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Timeout long pour les reponses streaming
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        limit_req zone=chat burst=5 nodelay;
    }

    # ── API REST ─────────────────────────────────────────────
    location /api/ {
        proxy_pass http://openclaw_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "keep-alive";

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        limit_req zone=api burst=20 nodelay;
    }

    # ── Health check (pas de rate limit) ─────────────────────
    location = /health {
        proxy_pass http://openclaw_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── Tout le reste (Web UI) ───────────────────────────────
    location / {
        proxy_pass http://openclaw_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


