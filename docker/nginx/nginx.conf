# ============================================================
# OpenClaw NexusMind - Nginx Configuration
# Reverse proxy optimise pour AI Gateway
# ============================================================

user  nginx;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ──────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ── Performance ──────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ── Gzip ─────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/event-stream;

    # ── Rate Limiting (couche nginx, en plus de l'app) ───────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=chat:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=ws:10m;

    # ── Upstream ─────────────────────────────────────────────
    upstream openclaw_backend {
        server app:18789;
        keepalive 32;
    }

    # ── Caching zone pour les assets statiques ───────────────
    proxy_cache_path /var/cache/nginx/static
        levels=1:2
        keys_zone=static_cache:10m
        max_size=100m
        inactive=24h
        use_temp_path=off;

    # Inclure les server blocks
    include /etc/nginx/conf.d/*.conf;
}
